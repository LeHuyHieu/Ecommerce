<div class="d-flex align-items-center justify-content-center h-100vh bg-login">
    <div class="btn-top d-flex align-items-center">
        <button class="btn-sign-up" (click)="functionShow()">Sign Up</button>
        <button class="btn-sign-up ms-3" (click)="functionShow()">Sign In</button>
    </div>
    <div class="container">
        <div class="sign-up" *ngIf="isShowForm === 'signin'">
            <form class="form" action="" method="post">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="user-name" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="user-name" placeholder="User Name" id="user-name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email" id="email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" id="password">
                </div>
                <div class="form-group">
                    <label for="re-password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="re-password" placeholder="Re Password"
                        id="re-password">
                </div>
                <button class="btn btn-sign-up" type="submit">Sign In</button>
            </form>
        </div>
        <div class="sign-up" *ngIf="isShowForm === 'signup'">
            <form class="form" action="" method="post">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="user-name" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="user-name" placeholder="User Name" id="user-name">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" id="password">
                </div>
                <div class="form-group d-flex justify-content-between px-3">
                    <label for="remember" class="remember">
                        <input type="checkbox" id="remember" name="remember">
                        Remember
                    </label>
                    <a href="">Forget Password?</a>
                </div>
                <button class="btn btn-sign-up" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
